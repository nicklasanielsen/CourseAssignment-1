<html>
    <head>
        <title>Our cool jokes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <h1>Our cool jokes</h1>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Cool jokes</th>
                            <th>Reference</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="table_body"></tbody>
                </table>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="fetch_Joke">
                    <label>Joke ID:</label><br>
                    <input type="number" id="jokeID">   
                    <input type="submit" value="Fetch joke">
                </form>

                <br><br>
                <input type="button" id="randomJokeBtn" value="Get random joke">
                <br><br>
                <input type="button" id="getAllJokesBtn" value="Get all jokes">
                <div class="col-lg-2"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <a href="./index.html">Tilbage til forsiden..</a>
            </div>
            <div class="col-lg-2"></div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="./JS/FetchJokes.js"></script>
    </body>
</html>
